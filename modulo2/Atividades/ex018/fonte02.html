<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
      @font-face {
          font-family: 'god';
          src: url(GODOFWAR.TTF);
      }

            /*TIPOS DE Format
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - Truetype - att
            */
        
        body{
            font-family: 'god';
        }
        h1{
            font-family: 'god';
            font-size: 4em;
        }
        p{
            font-family:  'god';
        }
    </style>
</head>
<body>
    <h1>Mauricio</h1>
    <p>O bagulho e louco</p>
</body>
</html>
